name: Deploy Frontend
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Chekout repository
              uses: actions/checkout@v4
            - name: Build Docker-dev image
              run: docker build -t test-app-image . -f Dockerfile.dev
            - name: Run tests
              run: docker run -e CI=true --name test-app-container test-app-image npm test
